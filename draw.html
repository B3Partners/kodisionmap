<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="ol3/ol.css" type="text/css">
    <style>
    #mad{
      width:80%;
      height:500px;
    }
    </style>
    <title>Kodision Map Test</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="ol3/ol-debug.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js" type="text/javascript"></script>
    <script src="b3pmap.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="mad"></div>
    <script type="text/javascript">
      var config = {
        "input": {
          "map_id" : "mad",
          "wms_layers": [
            // { "name":'NWB wegen', "url" : "http://geodata.nationaalgeoregister.nl/nwbwegen/wms", layers: "wegvakken"},
            // { "name":'Nationale parken', "url" : "http://geodata.nationaalgeoregister.nl/nationaleparken/wms", "layers" : "nationaleparken"}
          //{name:"wmslufo", "url": "http://geoservices.breda.nl/ArcGIS/services/extern_breda/luchtfoto/MapServer/WMSServer", layers :"0"}
          ],
          "wfs_layers": [
            // { "name" : "NWB wegen wfs", 'url' : "http://geodata.nationaalgeoregister.nl/nwbwegen/wfs", layers: "wegvakken"}
          ],
           "wmts_layers":[
              { "name" : "BREDA", url:"https://geoservicesacc.breda.nl/arcgis/rest/services/extern_breda/basiskaart/MapServer/WMTS/1.0.0/WMTSCapabilities.xml", matrixSet: "default028mm", layer:  "extern_breda_basiskaart"}
              // "name": "BRT", url: "http://geodata.nationaalgeoregister.nl/tiles/service/wmts/", layer: "brtachtergrondkaartgrijstijdelijk"
            
          ],
          "tms_layers":[
            //   "http://www.openbasiskaart.nl/mapcache/tms/1.0.0/osm@rd/{z}/{x}/{-y}.png: zie de {z},{x} en {-y}"
          ],
          "modus": "draw",// "select/draw (selecteren van object in kaart of tekenen van geometrie",
          // "modus": "select",
          "draw_modus":  "Polygon",
          "select_wfs_layer": "wegvakken",
          "initial_zoom": 9, // "zoomfactor van de kaart bij opstart",
          // "geolocator_url": "http://bag42.nl/api/v0/geocode/json?address=grote markt,Breda",
           "geolocator_url": "http://demo.bag42.plannerstack.com/api/v0/geocode/json?address=grote markt,Breda",
          // "geolocator_url": "//maps.googleapis.com/maps/api/geocode/json?address=grote markt,Breda",
          "format_geolocator_result": "coordx,coordy",
          "tools": [
            {"tool_id": "MousePosition"},
            {"tool_id": "ZoomSlider"},
            {"tool_id": "Zoom"},
            {"tool_id": "ScaleLine"}
          ]
        }
      };

      var bm = new B3pmap();
      bm.init(config);

    </script>
  </body>
</html>
